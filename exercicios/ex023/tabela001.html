<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
        }

        tr.linha {
            background-color: darkseagreen;
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }

        td.dado{
            background-color: rgba(255, 217, 0, 0.733);
        }

    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        HIERARQUIA DE TABELAS (simples)
        <table> ---- TABLE = tabela 

            <tr> ----- TABLE ROW = linha de tabela

                <th> ---- TABLE HEADER = cabe√ßalho de tabela 
                <td> ---- TABLE DATA = dado de tabela 
    -->

    <table>
        <tr> <!--Primeira Linha-->
           <td>A1</td>
           <td>B1</td>
           <td>C1</td> 
        </tr>

        <tr class="linha"> <!--Segunda Linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C3</td>
        </tr>

        <tr> <!--Terceira Linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
    
        <tr> <!--Quarta Linha-->
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>
    </table>                

</body>
</html>
