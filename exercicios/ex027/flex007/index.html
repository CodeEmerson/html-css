<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/align-self.css">
    <title>Flex-item</title>
</head>
<body>
    <h1>Funcionalidade do Flex-item </h1>
    <h2>1 - (Order)</h2>
    <div class="conteiner">
        <div class="item" id="i1">A</div>
        <div class="item" id="i2">B</div>
        <div class="item" id="i3">C</div>
        <div class="item" id="i4">D</div>
        <div class="item" id="i5">E</div>
        <div class="item" id="i6">F</div>
        <div class="item" id="i7">G</div>
    </div>
    <h2>2 - (Align-self)</h2>
    <div class="conteiner2">
        <div class="item2" id="id1">A</div>
        <div class="item2" id="id2">B</div>
        <div class="item2" id="id3">C</div>
        <div class="item2" id="id4">D</div>
        <div class="item2" id="id5">E</div>
        <div class="item2" id="id6">F</div>
        <div class="item2" id="id7">G</div>
    </div><br>

    <P><strong>1* -  display: flex; / flex-flow: row wrap;</strong></P>
    <p><strong>2* - flex-flow: row wrap; / justify-content: space-around; / align-items: center; </strong></p>
</body>
</html>
