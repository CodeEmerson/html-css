<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=key" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <img src="#" alt="predio">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post">
                    <p><label for="iemail">Email</label>
                        <input type="email" name="email" id="iemail" placeholder="seu-email" pattern="/^[a-z0-9]+@[a-z0-9]+\.[a-z]+\.([a-z]+)?$/i" required>
                    </p>
                    <p><label for="isenha"><span class="material-symbols-outlined">
                        key
                        </span></label>
                        <input type="password" name="senha" id="isenha" minlength="8" maxlength="20" placeholder="sua senha" required>
                    </p>
                    <p><input type="submit" value="Enviar"></p>
                    <p><input type="submit" value="Esqueci a senha"></p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
