<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 40%; 
        }

        thead th {
            background-color: gray;
        }
        
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        
       th.a1  {
            border: 1px solid black;
            color: white;
        }

        td.a2 {
            background-color: gray;
            color: white;
            text-align: left;
            font-weight: bold;
        }

        td.a3 {
            background-color: gray;
            color: white;
            font-weight: bolder;
        } 

        td.a4 {
            font-weight: bolder;
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" class="a1">Área</th>
                <th rowspan="2" class="a1">Disciplinas</th>
                <th colspan="2" class="a1">Notas</th>
                <th rowspan="2" class="a1">Média</th>
            </tr>
            <tr>
                <th class="a1">Nota 1</th>
                <th class="a1">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="4" class="a4">Exatas</td>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td colspan="4" class="a2">Média de Exatas</td>
                <td class="a3">0.0</td>
            </tr>
            <tr>
                <td rowspan="2" class="a4">Humanas</td>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4" class="a2">Média de Humanas</td>
                <td class="a3">0.0</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
